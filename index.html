<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>The Toronto Life</title>
  

</head>

<body>

       <div class="container">
          
        <div class="options-box">
          <h1>The Toronto Life</h1>
          <div>
            <input id="show-listings" type="button" value="Show Listings">
            <input id="hide-listings" type="button" value="Hide Listings">
            <hr>
            <span class="text"> Draw a shape to search within it for homes!</span>
            <input id="toggle-drawing"  type="button" value="Drawing Tools">
          </div>
          <hr>
          <div>
            <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area in Toronto!">
            <input id="zoom-to-area" type="button" value="Zoom">
          </div>
          <hr>
          <div>
            <span class="text"> Within </span>
            <select id="max-duration">
              <option value="10">10 min</option>
              <option value="15">15 min</option>
              <option value="30">30 min</option>
              <option value="60">1 hour</option>
            </select>
            <select id="mode">
              <option value="DRIVING">drive</option>
              <option value="WALKING">walk</option>
              <option value="BICYCLING">bike</option>
              <option value="TRANSIT">transit ride</option>
            </select>
            <span class="text">of</span>
            <input id="search-within-time-text" type="text" placeholder="Ex: CN Tower or 100 Front Street West, Toronto, ON, Canada">
            <input id="search-within-time" type="button" value="Go">
          </div>
          <hr>
          <div>
            <span class="text">Search for nearby places</span>
            <input id="places-search" type="text" placeholder="Ex: Sushi in Toronto">
            <input id="go-places" type="button" value="Go">
          </div>
          <form action="#"> 
              <input placeholder="Searchâ€¦" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"> 
          </form> 
          
              <ul data-bind=" foreach:locations">
                <li>
                  <span data-bind="text: title"></span> 
              </li>
              </ul> 
          
          
        </div>
      
   
      </div>
      <div id="map"></div>
 

      <script src="javascript/knockout.js"></script>
    <script src="javascript/script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCeh3sH0gecJv5jC-RfzCgiPEZPF-3kwA&libraries=places,drawing,geometry&v=3&callback=initMap" async
    defer></script>
 


</body>

</html>
